apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-blue-green-demo
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argocd-blue-green-demo
  template:
    metadata:
      labels:
        app: argocd-blue-green-demo
    spec:
      containers:
      - name: argocd-blue-green-demo
        image: joelwembo/argocd_blue_green_demo:latest
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: argocd-blue-green-demo-service
  namespace: argocd
spec:
  type: LoadBalancer
  selector:
    app: argocd-blue-green-demo
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-blue-green-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/prodxcloud/argocd_blue_green_demo.git'
    targetRevision: HEAD
    path: deployment.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
